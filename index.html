<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кофейня</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffefdc;
            color: #6d341f;
            height: 100vh;
            overflow: hidden;
        }

        #auth-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 100;
        }

        #auth-form input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #6d341f;
            border-radius: 8px;
            background-color: #ffefdc;
            color: #6d341f;
            font-size: 16px;
        }

        #order-interface {
            display: none;
            width: 100%;
            height: 100vh;
        }

        .menu-section {
            position: fixed;
            left: 0;
            top: 0;
            width: 60%;
            height: 100%;
            padding: 30px;
            overflow-y: auto;
            background-color: #ffefdc;
        }

        .order-section {
            position: fixed;
            right: 0;
            top: 0;
            width: 40%;
            height: 100%;
            padding: 30px;
            background-color: rgba(109, 52, 31, 0.05);
            border-left: 1px solid #6d341f;
            overflow-y: auto;
        }

        .hidden {
            display: none !important;
        }

        /* Стили для кнопок меню */
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .menu-btn {
            background-color: #6d341f;
            color: #ffefdc;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            width: 100%;
        }

        .menu-btn:hover {
            background-color: #5a2b19;
        }

        /* Стили для кнопок управления количеством */
        .item-controls {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-left: auto;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .plus-btn {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .minus-btn {
            background-color: #ffebee;
            color: #c62828;
        }

        .remove-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffebee;
            color: #c62828;
            margin-left: 5px;
        }

        /* Стили для кнопок действий */
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .action-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            flex: 1;
            transition: opacity 0.3s;
        }

        .clear-btn {
            background-color: #ffebee;
            color: #c62828;
        }

        .pay-btn {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .action-btn:hover {
            opacity: 0.8;
        }

        /* Стили для списка заказов */
        #order-list li {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #d7ccc8;
        }

        .item-name {
            flex: 1;
            font-size: 16px;
        }

        .item-price {
            width: 80px;
            text-align: right;
            margin-right: 15px;
            font-size: 16px;
        }

        .quantity {
            width: 30px;
            text-align: center;
            font-size: 16px;
        }

        /* Стиль для кнопки выхода */
        .logout-btn, .admin-btn {
            background-color: #ffebee;
            color: #c62828;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            margin-left: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover, .admin-btn:hover {
            background-color: #ffcdd2;
        }

        .admin-btn {
            display: none; /* Скрыта по умолчанию */
            background-color: #6d341f;
            color: #ffefdc;
        }

        /* Админ-панель */
        #admin-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            padding: 30px;
            background-color: #fff;
            z-index: 200;
            overflow-y: auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .admin-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .add-category-btn, .add-item-btn {
            background-color: #6d341f;
            color: #ffefdc;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        #add-item-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        .menu-management {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
        }

        .category-card, .menu-item-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
    </style>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <!-- Форма авторизации -->
    <div id="auth-form">
        <h2>Вход для сотрудников</h2>
        <input type="email" id="email" placeholder="Ваш email">
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="login()">Войти</button>
        <p id="error-message"></p>
    </div>

    <!-- Основной интерфейс -->
    <div id="order-interface">
        <!-- Админ-панель -->
        <div id="admin-panel" class="hidden">
            <div class="admin-header">
                <h2>Панель управления меню</h2>
                <button class="back-btn" onclick="hideAdminPanel()">← Назад к заказу</button>
            </div>
            
            <div class="admin-actions">
                <button class="add-category-btn" onclick="showAddCategoryForm()">+ Добавить категорию</button>
                <button class="add-item-btn" onclick="showAddItemForm()">+ Добавить напиток</button>
            </div>

            <!-- Форма добавления напитка -->
            <div id="add-item-form" class="hidden">
                <input type="text" id="new-item-name" placeholder="Название">
                <input type="number" id="new-item-price" placeholder="Цена">
                <select id="new-item-category"></select>
                <button onclick="addMenuItem()">Сохранить</button>
            </div>

            <!-- Список категорий и напитков -->
            <div class="menu-management">
                <div id="categories-list"></div>
                <div id="menu-items-list"></div>
            </div>
        </div>

        <!-- Левая часть - меню -->
        <div class="menu-section">
            <div class="user-info">
                Вы вошли как: <span id="user-email"></span>
                <button class="admin-btn" onclick="showAdminPanel()">Управление меню</button>
                <button class="logout-btn" onclick="logout()">Выйти</button>
            </div>
            
            <h2>Меню напитков</h2>
            <div class="menu-buttons" id="menu-buttons">
                <!-- Кнопки меню будут генерироваться динамически -->
            </div>
        </div>

        <!-- Правая часть - заказ -->
        <div class="order-section">
            <h2>Текущий заказ</h2>
            <ul id="order-list"></ul>
            
            <div class="order-total">
                Итого к оплате: <span id="total">0</span> ₽
            </div>
            
            <div class="action-buttons">
                <button class="action-btn clear-btn" onclick="clearOrder()">Очистить</button>
                <button class="action-btn pay-btn" onclick="pay()">Оплатить</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
