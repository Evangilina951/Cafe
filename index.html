<!DOCTYPE html>
<html>
<head>
  <title>Название кафе"</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    button { padding: 10px; margin: 5px; }
    #cart { border: 1px solid #ccc; padding: 10px; }
  </style>
</head>
<body>
  <h1>Выберите напиток:</h1>
  <button onclick="addDrink('Кофе', 120)">Кофе (100 руб.)</button>
  <button onclick="addDrink('Чай', 80)">Чай (50 руб.)</button>

  <div id="cart">
    <h2>Заказ:</h2>
    <ul id="order-list"></ul>
    <p>Итого: <span id="total">0</span> руб.</p>
    <button onclick="pay()">Оплатить</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
