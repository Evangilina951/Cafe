<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кофейня</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffefdc;
            color: #6d341f;
            height: 100vh;
            overflow: hidden;
        }

        #auth-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 100;
        }

        #auth-form input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #6d341f;
            border-radius: 8px;
            background-color: #ffefdc;
            color: #6d341f;
            font-size: 16px;
        }

        #order-interface {
            display: none;
            width: 100%;
            height: 100vh;
        }

        .menu-section {
            position: fixed;
            left: 0;
            top: 0;
            width: 60%;
            height: 100%;
            padding: 30px;
            overflow-y: auto;
            background-color: #ffefdc;
        }

        .order-section {
            position: fixed;
            right: 0;
            top: 0;
            width: 40%;
            height: 100%;
            padding: 30px;
            background-color: rgba(109, 52, 31, 0.05);
            border-left: 1px solid #6d341f;
            overflow-y: auto;
        }

        .hidden {
            display: none !important;
        }

       /* Стили для кнопок меню */
.menu-buttons {
    display: flex;
    flex-direction: column;
    gap: 15px; /* Увеличенный отступ между кнопками */
    margin-top: 20px;
}

.menu-btn {
    background-color: #6d341f; /* Коричневый фон */
    color: #ffefdc; /* Бежевый текст */
    border: none;
    padding: 15px 20px;
    border-radius: 12px; /* Закругленные края */
    font-size: 18px; /* Более крупный шрифт */
    cursor: pointer;
    transition: background-color 0.3s;
    text-align: center;
    width: 100%;
}

.menu-btn:hover {
    background-color: #5a2b19;
}

/* Стили для кнопок управления количеством */
.item-controls {
    display: flex;
    align-items: center;
    gap: 5px;
    margin-left: auto;
}

.quantity-btn {
    width: 30px;
    height: 30px;
    border: none;
    border-radius: 50%;
    font-size: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

.plus-btn {
    background-color: #e8f5e9;
    color: #2e7d32; /* Зеленый плюс */
}

.minus-btn {
    background-color: #ffebee;
    color: #c62828; /* Красный минус */
}

.remove-btn {
    width: 30px;
    height: 30px;
    border: none;
    border-radius: 50%;
    font-size: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #ffebee;
    color: #c62828; /* Красный X */
    margin-left: 5px;
}

/* Стили для кнопок действий */
.action-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
    gap: 15px;
}

.action-btn {
    padding: 15px 25px;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
    flex: 1;
    transition: opacity 0.3s;
}

.clear-btn {
    background-color: #ffebee;
    color: #c62828; /* Красный текст */
}

.pay-btn {
    background-color: #e8f5e9;
    color: #2e7d32; /* Зеленый текст */
}

.action-btn:hover {
    opacity: 0.8;
}

/* Стили для списка заказов */
#order-list li {
    display: flex;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid #d7ccc8;
}

.item-name {
    flex: 1;
    font-size: 16px;
}

.item-price {
    width: 80px;
    text-align: right;
    margin-right: 15px;
    font-size: 16px;
}

.quantity {
    width: 30px;
    text-align: center;
    font-size: 16px;
}

/* Стиль для кнопки выхода */
.logout-btn {
    background-color: #ffebee;
    color: #c62828;
    border: none;
    padding: 8px 15px;
    border-radius: 8px;
    margin-left: 15px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.logout-btn:hover {
    background-color: #ffcdd2;
}
    </style>
</head>
<body>
    <!-- Форма авторизации -->
    <div id="auth-form">
        <h2>Вход для сотрудников</h2>
        <input type="email" id="email" placeholder="Ваш email">
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="login()">Войти</button>
        <p id="error-message"></p>
    </div>

    <!-- Основной интерфейс -->
    <div id="order-interface">
        <!-- Левая часть - меню -->
        <div class="menu-section">
            <div class="user-info">
                Вы вошли как: <span id="user-email"></span>
                <button class="logout-btn" onclick="logout()">Выйти</button>
            </div>
            
            <h2>Меню напитков</h2>
            <div class="menu-buttons">
                <button class="menu-btn" onclick="addDrink('Кофе', 100)">Кофе - 100 ₽</button>
                <button class="menu-btn" onclick="addDrink('Чай', 50)">Чай - 50 ₽</button>
                <button class="menu-btn" onclick="addDrink('Капучино', 150)">Капучино - 150 ₽</button>
                <button class="menu-btn" onclick="addDrink('Латте', 200)">Латте - 200 ₽</button>
            </div>
        </div>

        <!-- Правая часть - заказ -->
        <div class="order-section">
            <h2>Текущий заказ</h2>
            <ul id="order-list"></ul>
            
            <div class="order-total">
                Итого к оплате: <span id="total">0</span> ₽
            </div>
            
            <div class="action-buttons">
                <button class="action-btn clear-btn" onclick="clearOrder()">Очистить</button>
                <button class="action-btn pay-btn" onclick="pay()">Оплатить</button>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
