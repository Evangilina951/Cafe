<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кофейня</title>
    <style>
        /* ... (остальные стили остаются без изменений) ... */

        #auth-form input {
            width: 100%;
            padding: 12px;
            margin: 12px 0; /* Увеличенные отступы */
            border: 1px solid #6d341f;
            border-radius: 8px;
            background-color: #ffefdc;
            color: #6d341f;
            font-size: 16px;
        }

        /* Стили для кнопок управления количеством */
        .item-controls {
            display: flex;
            align-items: center;
            gap: 8px; /* Расстояние между элементами */
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quantity-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s;
        }

        .quantity {
            min-width: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }

        /* ... (остальные стили остаются без изменений) ... */
    </style>
</head>
<body>
    <!-- Форма авторизации -->
    <div id="auth-form">
        <h2>Вход для сотрудников</h2>
        <input type="email" id="email" placeholder="Ваш email">
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="login()">Войти</button>
        <p id="error-message"></p>
    </div>

    <!-- Основной интерфейс -->
    <div id="order-interface">
        <!-- Левая часть - меню -->
        <div class="menu-section">
            <!-- ... (остальное без изменений) ... -->
        </div>

        <!-- Правая часть - заказ -->
        <div class="order-section">
            <h2>Текущий заказ</h2>
            <ul id="order-list"></ul>
            
            <div class="order-total">
                Итого к оплате: <span id="total">0</span> ₽
            </div>
            
            <div class="action-buttons">
                <button class="action-btn clear-btn" onclick="clearOrder()">Очистить</button>
                <button class="action-btn pay-btn" onclick="pay()">Оплатить</button>
            </div>
        </div>
    </div>

    <!-- Подключаем Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
