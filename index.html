<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кофейня</title>
        <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffefdc;
            color: #6d341f;
            height: 100vh;
            overflow: hidden;
        }

        #auth-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1000;
        }

        #auth-form input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #d7ccc8;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fff;
        }

        #auth-form button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #6d341f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #auth-form button:hover {
            background-color: #5a2b19;
        }

        #order-interface {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
            z-index: 100;
        }

        .menu-section {
            position: fixed;
            left: 0;
            top: 0;
            width: 60%;
            height: 100%;
            padding: 30px;
            overflow-y: auto;
            background-color: #ffefdc;
        }

        .menu-divider {
            height: 2px;
            background-color: #6d341f;
            margin: 15px 0;
            opacity: 0.3;
        }

        .order-section {
            position: fixed;
            right: 0;
            top: 0;
            width: 40%;
            height: 100%;
            padding: 30px;
            background-color: rgba(109, 52, 31, 0.05);
            border-left: 1px solid #6d341f;
            overflow-y: auto;
        }

        .hidden {
            display: none !important;
        }

        .menu-columns {
            display: flex;
            gap: 30px;
        }

        .menu-column {
            flex: 1;
        }

        .category-title {
            font-size: 20px;
            font-weight: bold;
            color: #6d341f;
            margin-bottom: 15px;
            text-align: center;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .menu-btn {
            background-color: #6d341f;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            width: 100%;
        }

        .menu-btn:hover {
            background-color: #5a2b19;
        }

        .menu-btn .item-name {
            font-weight: bold;
            color: #ffefdc;
            text-align: center;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .menu-btn .item-price {
            color: #f8d56b;
            font-weight: bold;
            text-align: center;
            font-size: 14px;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-left: auto;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .plus-btn {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .minus-btn {
            background-color: #ffebee;
            color: #c62828;
        }

        .remove-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffebee;
            color: #c62828;
            margin-left: 5px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .action-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            flex: 1;
            transition: opacity 0.3s;
        }

        .clear-btn {
            background-color: #ffebee;
            color: #c62828;
        }

        .pay-btn {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .action-btn:hover {
            opacity: 0.8;
        }

        #order-list li {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #d7ccc8;
        }

        .item-name {
            flex: 1;
            font-size: 16px;
        }

        .item-price {
            width: 80px;
            text-align: right;
            margin-right: 15px;
            font-size: 16px;
        }

        .quantity {
            width: 30px;
            text-align: center;
            font-size: 16px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .logout-btn, .admin-btn {
            background-color: #ffebee;
            color: #c62828;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        .logout-btn:hover, .admin-btn:hover {
            background-color: #ffcdd2;
        }

        .admin-btn {
            display: none;
            background-color: #6d341f;
            color: #ffefdc;
            padding: 12px 24px;
            font-size: 18px;
            margin-left: auto;
        }

        #admin-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #ffefdc;
            padding: 30px;
            z-index: 200;
            overflow-y: auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .back-btn {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #3e8e41;
        }

        .admin-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .add-category-btn, .add-item-btn {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #6d341f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-category-btn:hover, .add-item-btn:hover {
            background-color: #5a2b19;
        }

        #add-category-form, #add-item-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            max-width: 500px;
        }

        #add-category-form input,
        #add-item-form input,
        #add-item-form select {
            padding: 12px 15px;
            border: 1px solid #d7ccc8;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
        }

        #add-category-form button,
        #add-item-form button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        #add-category-btn {
            background-color: #6d341f;
            color: white;
        }

        .menu-management {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        .categories-list {
            padding-right: 20px;
        }

        .categories-list h3 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
        }

        .category-card {
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-card span {
            font-size: 16px;
            color: #6d341f;
        }

        .delete-category-btn {
            background-color: #c62828;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-items-container {
            display: flex;
            flex-direction: column;
        }

        .category-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 12px;
            background-color: #6d341f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .filter-btn.active {
            background-color: #4CAF50;
        }

        .menu-items-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            align-content: start;
        }

        .menu-item-card {
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
        }

        .item-main-info {
            width: 100%;
        }

        .menu-item-card .item-name {
            font-size: 16px;
            font-weight: bold;
            color: #6d341f;
            margin-bottom: 8px;
        }

        .menu-item-card .item-price {
            color: #6d341f;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: left;
        }

        .item-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .edit-item-btn, .delete-item-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .edit-item-btn {
            background-color: #6d341f;
            color: white;
        }

        .delete-item-btn {
            background-color: #c62828;
            color: white;
        }

        .edit-form {
            width: 100%;
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #6d341f;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .edit-ingredients-list {
            margin-top: 15px;
        }

        .ingredient-item {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
            align-items: center;
        }

        .ingredient-name, .ingredient-quantity {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .remove-ingredient-btn {
            background-color: #c62828;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .add-edit-ingredient-btn {
            background-color: #6d341f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .save-edit-btn, .cancel-edit-btn {
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .save-edit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .cancel-edit-btn {
            background-color: #c62828;
            color: white;
            border: none;
        }

        .order-total {
            margin-top: 25px;
            padding-top: 20px;
            font-size: 18px;
            font-weight: bold;
            border-top: 2px solid #6d341f;
        }

        #total {
            font-size: 20px;
            color: #6d341f;
        }
    </style>
</head>
<body>
    <!-- Форма авторизации -->
    <div id="auth-form">
        <h2>Вход для сотрудников</h2>
        <input type="email" id="email" placeholder="Ваш email">
        <input type="password" id="password" placeholder="Пароль">
        <button id="login-btn">Войти</button>
        <p id="error-message"></p>
    </div>

    <!-- Основной интерфейс -->
    <div id="order-interface">
        <!-- Левая часть - меню -->
        <div class="menu-section">
            <div class="user-info">
                Вы вошли как: <span id="user-email"></span>
                <button class="admin-btn">Управление меню</button>
                <button class="logout-btn">Выйти</button>
            </div>
            
            <div class="menu-divider"></div>
            
            <div class="menu-columns" id="menu-columns">
                <!-- Колонки будут загружены динамически -->
            </div>
        </div>

        <!-- Правая часть - заказ -->
        <div class="order-section">
            <h2>Текущий заказ</h2>
            <ul id="order-list"></ul>
            
            <div class="order-total">
                Итого к оплате: <span id="total">0</span> ₽
            </div>
            
            <div class="action-buttons">
                <button class="action-btn clear-btn">Очистить</button>
                <button class="action-btn pay-btn">Оплатить</button>
            </div>
        </div>
    </div>

    <!-- Админ-панель -->
    <div id="admin-panel" class="hidden">
        <div class="admin-header">
            <h2>Панель управления меню</h2>
            <button class="back-btn">← Назад к заказу</button>
        </div>
        
        <div class="admin-actions">
            <button class="add-category-btn">+ Добавить категорию</button>
            <button class="add-item-btn">+ Добавить блюдо</button>
        </div>

        <!-- Форма добавления категории -->
        <div id="add-category-form" class="hidden">
            <input type="text" id="new-category-name" placeholder="Название категории">
            <button id="add-category-btn">Добавить категорию</button>
        </div>

        <!-- Форма добавления напитка -->
        <div id="add-item-form" class="hidden">
            <div class="form-group">
                <label>Категория</label>
                <select id="new-item-category"></select>
            </div>
            
            <div class="form-group">
                <label>Название</label>
                <input type="text" id="new-item-name" placeholder="Введите название">
            </div>
            
            <div class="form-group">
                <label>Цена</label>
                <input type="number" id="new-item-price" placeholder="Введите цену">
            </div>
            
            <div class="form-group">
                <label>Состав:</label>
                <div id="ingredients-list">
                    <div class="ingredient-item">
                        <input type="text" class="ingredient-name" placeholder="Название ингредиента">
                        <input type="text" class="ingredient-quantity" placeholder="Количество">
                        <button class="remove-ingredient-btn">×</button>
                    </div>
                </div>
                <button id="add-ingredient-btn" class="add-edit-ingredient-btn">+ Добавить ингредиент</button>
            </div>
            
            <div class="form-actions">
                <button id="add-menu-item-btn" class="save-edit-btn">Добавить блюдо</button>
            </div>
        </div>

        <!-- Список категорий и напитков -->
        <div class="menu-management">
            <div class="categories-list" id="categories-list">
                <h3>Категории</h3>
                <!-- Категории будут загружены динамически -->
            </div>
            
            <div class="menu-items-container">
                <div class="category-filter" id="category-filter">
                    <!-- Кнопки фильтрации будут добавлены динамически -->
                </div>
                <div id="menu-items-list" class="menu-items-grid">
                    <!-- Блюда будут загружены динамически -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
