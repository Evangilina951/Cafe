<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кофейня</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffefdc;
            color: #6d341f;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        .hidden {
            display: none;
        }

        /* Левая часть - меню */
        .menu-section {
            width: 60%;
            padding: 20px;
            box-sizing: border-box;
            border-right: 2px solid #6d341f;
        }

        /* Правая часть - заказ */
        .order-section {
            width: 40%;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Форма авторизации */
        #auth-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #auth-form h2 {
            color: #6d341f;
            text-align: center;
            margin-bottom: 20px;
        }

        #auth-form input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #6d341f;
            border-radius: 8px;
            background-color: #ffefdc;
            color: #6d341f;
            box-sizing: border-box;
        }

        #auth-form button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #6d341f;
            color: #ffefdc;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #auth-form button:hover {
            background-color: #5a2b19;
        }

        #error-message {
            color: #e0131a;
            margin-top: 10px;
            text-align: center;
        }

        /* Интерфейс заказов */
        #order-interface {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #6d341f;
        }

        #user-email {
            font-weight: bold;
            color: #6d341f;
        }

        .logout-btn {
            padding: 8px 15px;
            background-color: #6d341f;
            color: #ffefdc;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #5a2b19;
        }

        /* Кнопки меню */
        .menu-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .menu-btn {
            padding: 15px;
            background-color: #6d341f;
            color: #ffefdc;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
        }

        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Список заказов */
        #order-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
        }

        #order-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        .item-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .item-name {
            font-weight: bold;
            margin-right: 10px;
        }

        .item-price {
            color: #6d341f;
        }

        .item-controls {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            margin: 0 5px;
        }

        .plus-btn {
            background-color: #a7c556;
            color: white;
        }

        .minus-btn {
            background-color: #ff914d;
            color: white;
        }

        .remove-btn {
            background-color: transparent;
            border: none;
            color: #e0131a;
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
        }

        .quantity {
            min-width: 20px;
            text-align: center;
            font-weight: bold;
        }

        /* Итого и кнопки */
        .order-total {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #6d341f;
            font-size: 18px;
            font-weight: bold;
            text-align: right;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .pay-btn, .clear-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pay-btn {
            background-color: #6d341f;
            color: #ffefdc;
        }

        .clear-btn {
            background-color: #ffefdc;
            color: #e0131a;
            border: 1px solid #e0131a;
        }

        .pay-btn:hover {
            background-color: #5a2b19;
        }

        .clear-btn:hover {
            background-color: #ffe0d4;
        }
    </style>
</head>
<body>
    <!-- Форма авторизации -->
    <div id="auth-form">
        <h2>Вход для сотрудников</h2>
        <input type="email" id="email" placeholder="Ваш email">
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="login()">Войти</button>
        <p id="error-message"></p>
    </div>

    <!-- Основной интерфейс -->
    <div id="order-interface" class="hidden">
        <!-- Левая часть - меню -->
        <div class="menu-section">
            <h2>Меню напитков</h2>
            <div class="menu-buttons">
                <button class="menu-btn" onclick="addDrink('Кофе', 100)">Кофе - 100 ₽</button>
                <button class="menu-btn" onclick="addDrink('Чай', 50)">Чай - 50 ₽</button>
                <button class="menu-btn" onclick="addDrink('Капучино', 150)">Капучино - 150 ₽</button>
                <button class="menu-btn" onclick="addDrink('Латте', 200)">Латте - 200 ₽</button>
                <button class="menu-btn" onclick="addDrink('Американо', 120)">Американо - 120 ₽</button>
                <button class="menu-btn" onclick="addDrink('Эспрессо', 130)">Эспрессо - 130 ₽</button>
            </div>
        </div>

        <!-- Правая часть - заказ -->
        <div class="order-section">
            <div class="user-info">
                <div>Вы вошли как: <span id="user-email"></span></div>
                <button class="logout-btn" onclick="logout()">Выйти</button>
            </div>
            
            <h3>Текущий заказ</h3>
            <ul id="order-list"></ul>
            
            <div class="order-total">
                Итого к оплате: <span id="total">0</span> ₽
            </div>
            
            <div class="action-buttons">
                <button class="clear-btn" onclick="clearOrder()">Очистить</button>
                <button class="pay-btn" onclick="pay()">Оплатить</button>
            </div>
        </div>
    </div>

    <!-- Подключаем Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    
    <!-- Подключаем скрипт -->
    <script src="app.js"></script>
</body>
</html>
